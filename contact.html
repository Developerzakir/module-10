<!-- =========Contact Form Design Start=========-->
<div class="container ">
  <div class="row mt-auto">
    <div class="col-md-12">
      <h4 class="text-center text-primary mt-5">Contact Us</h4>
      <form class="mx-auto w-50">
         <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Enter Email" required>
        </div>

         <div class="mb-3">
          <label for="number" class="form-label">Phone Number:</label>
          <input type="number" name="number" class="form-control" id="number" placeholder="Enter Number" required>
        </div>

        <div class="mb-3">
          <textarea name="" id="" cols="30" class="form-control" rows="5" placeholder="Enter your thought here.." required></textarea>
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<!-- =========Contact Form Design End=========-->
